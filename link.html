<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

    <div class="input-group mb-3">
        <input type="text" class="form-control" id="url" placeholder="Link Ekle" aria-label="Link Ekle"  aria-describedby="button-addon2">
        <button class="btn btn-outline-primary" type="button" id="ek">Ekle</button>
    </div>
      
    <center>
    <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-100 link-underline-opacity-75-hover" id="link" href="" target="_blank">
        Canli Ders
    </a>

    </center>

    <script>
        document.getElementById('ek').addEventListener('click', function() {
            var kontrol = document.getElementById("url").value.split(".");
            kontrol = kontrol[0].split("/").concat(kontrol);
            var toplanti = "";
            document.getElementById("link").setAttribute("href", document.getElementById("url").value);
            for (let i = 0; i < kontrol.length; i++) {
                if (kontrol[i] === "zoom"){
                    toplanti = `<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/11/Zoom_Logo_2022.svg/320px-Zoom_Logo_2022.svg.png" width="7%" class="img-fluid" alt="Zoom">`
                    document.getElementById('link').innerHTML = toplanti;
                    break;
                }

                else if (kontrol[i] == "google" ){
                    toplanti = `<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9b/Google_Meet_icon_%282020%29.svg/292px-Google_Meet_icon_%282020%29.svg.png" width="3%" class="img-fluid" alt="Google Meet">`
                    document.getElementById('link').innerHTML = toplanti;
                    break;
                }

                else if (kontrol[i] == "jitsi") {
                    toplanti = `<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5d/Logo_Jitsi.svg/170px-Logo_Jitsi.svg.png" width="3%" class="img-fluid" alt="Jitsi">`
                    document.getElementById('link').innerHTML = toplanti;
                    break;
                }

                else if (kontrol[i] == "meetbbb") {
                    toplanti = `<img src="https://upload.wikimedia.org/wikipedia/commons/c/cd/BigBlueButton_logo.png" width="11%" alt="BigBlueButton">`
                    document.getElementById('link').innerHTML = toplanti;
                    break;
                }

                else if (kontrol[i] == "webex") {
                    toplanti = `<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f9/Cisco_Webex_logo_-_Brandlogos.net.svg/320px-Cisco_Webex_logo_-_Brandlogos.net.svg.png" width="8%" alt="Cisco Webex">`
                    document.getElementById('link').innerHTML = toplanti;
                    break;
                }

                else if (kontrol[i] == "skype") {
                    toplanti = `<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/60/Skype_logo_%282019%E2%80%93present%29.svg/238px-Skype_logo_%282019%E2%80%93present%29.svg.png" width="3%" alt="Skype">`
                    document.getElementById('link').innerHTML = toplanti;
                    break;
                }

                else if (kontrol[i] == "teams") {
                    toplanti = `<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c9/Microsoft_Office_Teams_%282018%E2%80%93present%29.svg/258px-Microsoft_Office_Teams_%282018%E2%80%93present%29.svg.png" width="3%" alt="Microsoft Teams">`
                    document.getElementById('link').innerHTML = toplanti;
                    break;
                }
            }

        });

    </script>

    <!-- https://en.wikipedia.org/wiki/Comparison_of_web_conferencing_software bazilarini ele aldik. -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
